<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
 
</head>

<body>
  <div class="container-fluid">
    <div class="row">


      <nav class="col-md-2 bg-light sidebar">
        <div class="p-3">
          <div class="user-info d-flex align-items-center my-4">
            <img src="s.jpg" alt="User" class="rounded-circle me-3" width="50" />
            <div>
              <h6 class="mb-0">Saqib Din</h6>
              <span class="text-muted">Administrator</span>
            </div>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-dark" data-bs-toggle="collapse" href="#dashboardDropdown" role="button"
                aria-expanded="false" aria-controls="dashboardDropdown">
                Dashboard
              </a>
              <div class="collapse" id="dashboardDropdown">
                <ul class="nav flex-column ms-3">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Teachers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Students</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Settings</a>
            </li>
          </ul>

        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 bg-white">
        <div class="p-5 ms-4">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center">
            <h2>Dashboard</h2>
          </div>
          <!-- Cards -->
          <div class="row my-4">
            <div class="col-md-3">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h6 class="card-title">Total Teachers</h6>
                  <p class="card-text d-flex justify-content-between">
                    120+<span class="text-success">+12.6%</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h6 class="card-title">New Students</h6>
                  <p class="card-text d-flex justify-content-between">
                    170+<span class="text-warning">+12.6%</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h6 class="card-title">New Visitor</h6>
                  <p class="card-text d-flex justify-content-between">
                    550+<span class="text-success">+12.6%</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h6 class="card-title">Pending Fees</h6>
                  <p class="card-text d-flex justify-content-between">
                    $1,270<span class="text-danger">+12.6%</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
